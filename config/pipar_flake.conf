# Cấu hình hệ thống ZMK
CONFIG_ZMK_KEYBOARD_NAME="Pipar flake"
CONFIG_USB_DEVICE_MANUFACTURER="koit.dev"

# Bật encoder EC11
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Cấu hình màn hình OLED
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y

# SSD1306 OLED display
CONFIG_DISPLAY=y
CONFIG_SSD1306=y
CONFIG_I2C=y

# Cấu hình backlight PWM
CONFIG_ZMK_BACKLIGHT=y
CONFIG_PWM=y
CONFIG_LED_PWM=y
CONFIG_ZMK_BACKLIGHT_BRT_START=20
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# Tối ưu năng lượng cho Nice!Nano v2
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR=8
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
